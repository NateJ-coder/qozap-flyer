<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QoZap - Your Invoicing & Payment Solution (Under Development)</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      background-attachment: fixed;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chatbot-widget-and-pointer-wrapper {
      position: fixed;
      bottom: 85px;
      right: 15px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      pointer-events: none;
      width: max-content;
    }
    .chatbot-pointer-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      pointer-events: none;
      margin-bottom: 5px;
    }
    .chatbot-pointer-container.visible {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
    .chatbot-pointer-message {
      background-color: #2979ff;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.85em;
      white-space: nowrap;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border: 1px solid #fff;
      margin-bottom: -12px;
      z-index: 2;
    }
    .chatbot-pointer-arrow {
      position: relative;
      width: 40px;
      height: 40px;
      pointer-events: none;
    }
    .chatbot-pointer-arrow img {
      width: 100%;
      height: auto;
      transform: rotate(60deg) translateY(-8px) translateX(5px);
      transform-origin: bottom right;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 1;
    }
    @media (max-width: 768px) {
      .chatbot-widget-and-pointer-wrapper {
        bottom: 85px;
        right: 10px;
        align-items: center;
        width: 100%;
      }
      .chatbot-pointer-container {
        align-items: center;
      }
      .chatbot-pointer-message {
        font-size: 0.8em;
        text-align: center;
        max-width: 90%;
        white-space: normal;
      }
      .chatbot-pointer-arrow {
        width: 35px;
        height: 35px;
      }
      .chatbot-pointer-arrow img {
        transform: rotate(60deg) translateY(-6px) translateX(6px);
      }
    }
  </style>
</head>
<body>
  <div class="chatbot-widget-and-pointer-wrapper">
    <div id="chatbotPointer" class="chatbot-pointer-container">
      <div class="chatbot-pointer-message">
        Click here to chat to our advanced conversational AI!
      </div>
      <div class="chatbot-pointer-arrow">
        <img src="arrow.png" alt="Chatbot Pointer Arrow">
      </div>
    </div>
  </div>

  <!-- Example main content -->
  <div class="container">
    <h1>Welcome to QoZap</h1>
    <p>Your one-stop solution for smart invoicing and real-time payments.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatbotPointer = document.getElementById('chatbotPointer');
      setTimeout(() => {
        chatbotPointer.classList.add('visible');
      }, 5000);
      setTimeout(() => {
        chatbotPointer.classList.remove('visible');
      }, 12000);
    });
  </script>
