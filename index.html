  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      background-attachment: fixed;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Core layout styles... (unchanged from your original) */

    .chatbot-pointer-container {
      position: fixed;
      bottom: 120px;
      right: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      pointer-events: none;
    }

    .chatbot-pointer-container.visible {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .chatbot-pointer-message {
      background-color: #2979ff;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.9em;
      white-space: nowrap;
      margin-bottom: 10px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border: 1px solid #fff;
    }

    .chatbot-pointer-message::after {
      content: '';
      position: absolute;
      bottom: -10px;
      right: 15px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #2979ff;
    }

    .chatbot-pointer-arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 20px solid #2979ff;
      position: relative;
      transform: rotate(45deg);
      transform-origin: bottom right;
      margin-right: -10px;
      margin-bottom: -10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border: 2px solid #fff;
    }

    @media (max-width: 768px) {
      .chatbot-pointer-container {
        bottom: 70px;
        right: 10px;
        align-items: flex-end;
      }
      .chatbot-pointer-message {
        font-size: 0.85em;
        white-space: normal;
        margin-bottom: 5px;
        text-align: right;
      }
      .chatbot-pointer-message::after {
        right: 10px;
        transform: none;
      }
    }
  </style>
</head>
