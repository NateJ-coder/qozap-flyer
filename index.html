        /* NEW: Chatbot Pointer Styles */
        .chatbot-pointer-container {
            position: fixed;
            bottom: 120px; /* Adjust as needed, considering chatbot widget size */
            right: 40px; /* Adjust as needed, considering chatbot widget size */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 999; /* Ensure it's above other content but below modal */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            pointer-events: none; /* Allows clicks to pass through when hidden */
        }

        .chatbot-pointer-container.visible {
            opacity: 1;
            visibility: visible;
            pointer-events: auto; /* Allow clicks when visible */
        }

        .chatbot-pointer-message {
            background-color: #2979ff; /* Blue from your CTA/branding */
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            white-space: nowrap; /* Keep text on one line */
            margin-bottom: 10px; /* Space between message and arrow */
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #fff; /* White border */
        }

        .chatbot-pointer-message::after { /* The arrow part of the message bubble */
            content: '';
            position: absolute;
            bottom: -10px; /* Positions the arrow pointing down from the message */
            right: 15px; /* Adjust to point towards the widget */
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #2979ff; /* Matches message background */
        }

        .chatbot-pointer-arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #2979ff; /* Arrow color matching logo/brand */
            border-bottom: none; /* No bottom border */
            position: relative;
            transform: rotate(45deg); /* Adjust rotation to point diagonally */
            transform-origin: bottom right; /* Rotate around the bottom right corner */
            margin-right: -10px; /* Adjust to align with the widget */
            margin-bottom: -10px; /* Adjust to align with the widget */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #fff; /* White border for the arrow */
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .chatbot-pointer-container {
                bottom: 100px; /* Slightly lower for mobile */
                right: 20px; /* Closer to the edge for mobile */
                align-items: center; /* Center arrow/message */
            }
            .chatbot-pointer-message {
                font-size: 0.85em;
                margin-bottom: 5px;
            }
            .chatbot-pointer-message::after {
                right: 50%; /* Center the arrow below the message */
                transform: translateX(50%);
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Pop-up Modal Logic ---
            const surveyModal = document.getElementById('surveyModal');
            const closeButton = document.querySelector('.modal-close-button');
            const ctaButtonInModal = surveyModal.querySelector('.cta-button');

            const showModal = () => {
                surveyModal.classList.add('active');
            };

            const hideModal = () => {
                surveyModal.classList.remove('active');
            };

            // This line controls when the modal appears (3000ms = 3 seconds)
            setTimeout(showModal, 3000);

            closeButton.addEventListener('click', hideModal);
            surveyModal.addEventListener('click', (event) => {
                if (event.target === surveyModal) {
                    hideModal();
                }
            });
            ctaButtonInModal.addEventListener('click', hideModal);

            // --- Scroll-Reveal Logic ---
            const revealElements = document.querySelectorAll('.reveal-on-scroll');

            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observerCallback = (entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            };

            const observer = new IntersectionObserver(observerCallback, observerOptions);

            revealElements.forEach(element => {
                observer.observe(element);
            });

            // NEW: Chatbot Pointer Logic
            const chatbotPointer = document.getElementById('chatbotPointer');

            // Show the pointer after a delay (e.g., 5 seconds)
            setTimeout(() => {
                chatbotPointer.classList.add('visible');
            }, 5000); // 5000 milliseconds = 5 seconds

            // Hide the pointer after it has been visible for a few seconds (e.g., 7 seconds after showing)
            setTimeout(() => {
                chatbotPointer.classList.remove('visible');
            }, 12000); // 5000ms (delay to show) + 7000ms (visible duration) = 12000ms total
        });
    </script>
