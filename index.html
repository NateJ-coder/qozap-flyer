<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QoZap - Empowering Service Professionals Everywhere</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: sans-serif;
      margin: 0;
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      background-attachment: fixed;
      color: #fff;
      min-height: 100vh;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img { max-height: 40px; }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.95em;
    }
    .container {
      max-width: 960px;
      margin: 80px auto 40px;
      padding: 0 20px;
    }
    h1, h2, h3 { color: #64b5f6; }
    h1 { font-size: 2em; }
    .hero {
      text-align: center;
      margin-bottom: 60px;
    }
    .hero img {
      max-width: 220px;
      margin: 20px 0;
    }
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
    }
    .nav-card {
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s ease;
    }
    .nav-card:hover {
      background: rgba(41,121,255,0.7);
      transform: translateY(-3px);
    }
    .nav-card i {
      font-size: 1.8em;
      color: #64b5f6;
      margin-bottom: 10px;
    }
    section {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    ul { padding-left: 20px; }
    ul li { margin-bottom: 10px; }
    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background: #2979ff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 15px;
    }
    .faq-item { margin-bottom: 15px; }
    .faq-item summary {
      cursor: pointer;
      font-weight: bold;
      color: #64b5f6;
    }
    footer {
      text-align: center;
      font-size: 0.85em;
      color: #9e9e9e;
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s 0.3s, opacity 0.3s ease;
    }
    .modal-overlay.active {
      visibility: visible;
      opacity: 1;
      transition: visibility 0s, opacity 0.3s ease;
    }
    .modal-content {
      background-color: #1a237e;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 450px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateY(-20px);
      transition: transform 0.3s ease;
    }
    .modal-overlay.active .modal-content { transform: translateY(0); }
    .modal-close-button {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.5em;
      color: #bbdefb;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      line-height: 1;
      transition: color 0.2s ease;
    }
    .modal-close-button:hover { color: #fff; }
    .chatbot-widget-and-pointer-wrapper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
